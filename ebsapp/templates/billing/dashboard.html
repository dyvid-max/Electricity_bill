{% extends 'billing/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Dashboard</h2>
    <hr>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Customer</h5>
                    <h1 class="card-text">{{ total_customers }}</h1>
                    <a href="{% url 'customer_list' %}" class="text-white">View Details</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Connection</h5>
                    <h1 class="card-text">{{ total_connections }}</h1>
                    <a href="{% url 'connection_list' %}" class="text-white">View Details</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Bill</h5>
                    <h1 class="card-text">{{ total_bills }}</h1>
                    <a href="{% url 'bill_list' %}" class="text-white">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
